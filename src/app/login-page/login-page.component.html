<div *ngIf="isFailed"> Invalid Username or password</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

  <label for="loginUsername">Username</label> <br>
  <input type="text" name="loginUsername" id="loginUsername" formControlName="username" placeholder="Enter Username or email">

  <br>
  <br>

  <label for="loginPassword">Password</label> <br>
  <input type="password" name="loginPassword" id="loginPassword" formControlName="password" placeholder="Enter password">

  <br>
  <br>

  <button type="submit"  class="btn btn-primary"  [disabled]="!loginForm.valid" >Login</button>

</form>
<br>

<button class="btn btn-primary m-1" (click)="checkLogin()" >Check</button>


<button  class="btn btn-primary" (click)="logout()" >Logout</button>
